name: AutoNicho Free

on:
  workflow_dispatch:      # <-- BOTÓN "Run workflow"
  push:                   # <-- también corre al hacer commit a main
    branches: [ main ]
  schedule:               # <-- cron diario y semanal (requiere repo activo)
    - cron: "0 7 * * *"   # 07:00 UTC (≈ 09:00 Madrid)
    - cron: "0 6 * * 1"   # lunes 06:00 UTC

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (if requirements.txt exists)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt"; fi

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Generate content (no-LLM)
        env:
          AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
          AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
          AMAZON_PARTNER_TAG: ${{ secrets.AMAZON_PARTNER_TAG }}
          CLOUDFLARE_WEB_ANALYTICS_TOKEN: ${{ secrets.CLOUDFLARE_WEB_ANALYTICS_TOKEN }}
        run: python automation/generate_free.py
        
- name: Debug tree
  run: |
    echo "== Raíz del repo =="
    ls -la
    echo "== Contenido de /public =="
    ls -la public || true
    echo "== Archivos HTML encontrados =="
    find public -maxdepth 2 -name "index.html" -print || true

      - name: Commit & Push
        run: |
          git config user.name "autonicho-bot"
          git config user.email "bot@example.com"
          git add -A
          git commit -m "chore: publish content [skip ci]" || echo "No changes"
          git push || true
