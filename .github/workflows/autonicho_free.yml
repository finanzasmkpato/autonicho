name: AutoNicho Free
on:
  schedule:
    - cron: "0 7 * * *"
    - cron: "0 6 * * 1"
  workflow_dispatch:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Generate content (no-LLM)
        env:
          AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
          AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
          AMAZON_PARTNER_TAG: ${{ secrets.AMAZON_PARTNER_TAG }}
          CLOUDFLARE_WEB_ANALYTICS_TOKEN: ${{ secrets.CLOUDFLARE_WEB_ANALYTICS_TOKEN }}
        run: python automation/generate_free.py
      - name: Commit & Push
        run: |
          git config user.name "autonicho-bot"
          git config user.email "bot@example.com"
          git add -A
          git commit -m "chore: publish content [free edition][skip ci]" || echo "No changes"
          git push || true
      - name: Diagnose Cloudflare API
  env:
    CF_API: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    CF_ACC: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  run: |
    set -e
    echo "== Listando projects en la cuenta =="
    curl -s -H "Authorization: Bearer $CF_API" \
      "https://api.cloudflare.com/client/v4/accounts/$CF_ACC/pages/projects" | head -c 1500; echo

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PAGES_PROJECT }}
          directory: public
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
