name: AutoNicho Bootstrap (Pages)

on:
  workflow_dispatch:      # botón "Run workflow"
  schedule:
    - cron: "0 7 * * *"   # diario 07:00 UTC (~09:00 Madrid)

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install jinja2 requests

      - name: Write BOOTSTRAP_JSON to file
        run: |
          mkdir -p automation
          printf '%s' "${{ secrets.BOOTSTRAP_JSON }}" > automation/bootstrap.json

      - name: Validate BOOTSTRAP_JSON (best-effort)
        env:
          RAW: ${{ secrets.BOOTSTRAP_JSON }}
        run: |
          python - <<'PY'
          import json, os
          raw=os.environ.get('RAW','').strip()
          if not raw:
              print('ERROR: BOOTSTRAP_JSON está vacío'); raise SystemExit(1)
          try:
              json.loads(raw)
              print('OK: JSON válido')
          except Exception as e:
              print('AVISO: JSON inválido, el script intentará limpiarlo ->', e)
          PY

      - name: Generate site
        env:
          BOOTSTRAP_JSON_PATH: automation/bootstrap.json
        run: |
          python automation/generate_bootstrap.py

      - name: Upload artifact (public/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
